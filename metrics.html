<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Simulator - Metrics</title>
    <link rel="stylesheet" href="metrics.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head> 
<body>
    <div class="container">
        <h2 class="heading">Page Replacement Algorithm Simulator</h2>

        <nav class="navigation">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="Theory.html" class="nav-link"><i class="fas fa-book"></i> Theory</a>
            <a href="AboutUs.html" class="nav-link"><i class="fas fa-users"></i> About Us</a>
        </nav>

        <form id="inputForm">
            <div class="form-group">
                <label for="frames">Number of Frames:</label>
                <input type="number" id="frames" min="1" required>
            </div>

            <div class="form-group">
                <label for="referenceString">Reference String (comma-separated):</label>
                <input type="text" id="referenceString" required>
            </div>

            <div class="form-group">
                <label for="algorithm">Choose Algorithm:</label>
                <select id="algorithm">
                    <option value="FIFO">FIFO</option>
                    <option value="LRU">LRU</option>
                    <option value="Optimal">Optimal</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <button type="submit" onclick="changeSetting()">
                <i class="fas fa-play"></i> Run Simulation
            </button>
        </form>

        <div class="results-container">
            <h3 class="h3">Memory Frames</h3>
            <div id="framesContainer"></div>

            <h3 class="h3">Performance Metrics</h3>
            <div class="metrics-results">
                <p id="pageFaults"></p>
                <p id="hitRatio"></p>
            </div>
        </div>
    </div>
 
    <script>     
        function changeSetting() {
            document.querySelector(".container").classList.add("stimulus", "neon-gradient-box");
            document.querySelector(".h3").classList.add("change");
            document.querySelector("#pageFaults").classList.add("change");
            document.querySelector("#framesContainer").classList.add("framesCon");
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
